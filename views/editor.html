  <head>
    <meta charset="utf-8">

    <!-- nav -->

      <div class='nav-component'><a href='./editor.html'>Add Post</a></div>
      <div class='nav-component'><a href='./profile.html'>Profile</a></div>
    </nav>

    <!-- Page call to action -->
    <h1 class='call-to-edit'>Tell the world about your hike</h1>

    <!-- Create a post form -->
    <form class='create-blog-form' action='/submitblog' method="POST">
      <label>Title</label>
      <input name='title' type='text' placeholder="Title">
      <label>Location</label>
      <input name='location' type='text' placeholder="location">
      <label>Description</label>
      <textarea name='description' rows="10" cols="50">
        Share your hiking experience!
      </textarea>

      <!-- <div class='tag-container'>

      </div> -->

      <input type='submit' value='submit'>
