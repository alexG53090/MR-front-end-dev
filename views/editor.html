<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel='stylesheet' href='../css/main.css' />
    <link rel='stylesheet' href='../css/createProfile.css' />
    <script src='js/client.js'></script>
    <script src='js/blogcreate.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <nav class='nav-bar'>
      <div class='nav-component'><a href='./timeline.html'>Home</a></div>
      <div class='nav-component'><h1>Timeline</h1></div>
      <div class='nav-component'><a href='./editor.html'>Add Post</a></div>
      <div class='nav-component'><a href='./profile.html'>Profile</a></div>
    </nav>
    <h1 class='call-to-edit'>Tell the world about your hike</h1>
    <form class='create-blog-form' action='/submitblog' method="POST">
      <label>Title</label>
      <input name='title' type='text' placeholder="Title">
      <label>Location</label>
      <input name='location' type='text' placeholder="location">
      <label>Description</label>
      <textarea name='description' rows="4" cols="50">
        Share your hiking experience!
      </textarea>
      <div class='tag-container'>
        <input type="radio" name="gender" value="male" checked>Adventerous
        <input type="radio" name="gender" value="female">Awesome
        <input type="radio" name="gender" value="other">Relaxing
      </div>
      <input type='submit' value='submit'>
    </form>
  </body>
</html>
